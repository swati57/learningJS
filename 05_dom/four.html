<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li=document.createElement('li');
        li.innerHTML = `${langName}` //this traverse entire tree to get to that node and set innerhtml
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    //optimized one as it's appending child
    function addOptiLanguage(langName) {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    //edit: replace python with mojo
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "Mojo"
    //optimized
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)

    //edit: relace javascript with typescript
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>typescript</li>'
    const newlii = document.createElement('li')
    newlii.textContent = "typescript"
    firstlang.replaceWith(newlii)

    //remove 
    const lastlang = document.querySelector('li:last-child')
    console.log(lastlang);
    lastlang.remove()
</script>
</html>
